<div class="account-forgotten">

    <div class="account-forgotten__form">

        <h1>Forgotten Password</h1>

        <p>Please enter your email address below and we will send details to reset your password.</p>

        <form name="accountForgotten" data-ng-submit="vm.onSubmit(accountForgotten.$valid)" novalidate
              autocomplete="off">

            <div data-ng-if="vm.error_message" class="form-alert--error">
                <a href="#" class="form-alert__close" aria-label="close">&times;</a>
                {{vm.error_message}}
            </div>

            <div class="form-group">
                <label for="email" class="">Email</label>
                <input
                        type="email"
                        class="form-input"
                        data-ng-model="vm.model.email"
                        required
                        autocomplete="off"
                        name="email"
                        id="email">
                <div class="form-error-messages" data-ng-messages="accountForgotten.email.$error"
                     data-ng-if="accountForgotten.email.$touched || accountForgotten.$submitted ">
                    <p data-ng-message="required">Field is required</p>
                    <p data-ng-message="email">Please enter a valid email address</p>
                </div>
            </div>

            <button type="submit" class="">Submit</button>

        </form>

    </div>

</div>
