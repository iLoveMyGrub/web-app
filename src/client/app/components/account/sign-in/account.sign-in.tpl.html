<div class="account-sign-in">

    <div class="account-sign-in__form">

        <h1>Sign-in</h1>

        <form name="accountSignIn" data-ng-submit="vm.onSubmit(accountSignIn.$valid)" novalidate
              autocomplete="off">

            <div data-ng-if="vm.errorMessage" class="form-alert--error">
                <a href="#" class="form-alert__close" aria-label="close">&times;</a>
                {{vm.errorMessage}}
            </div>

            <div class="form-group">
                <label for="email" class="">Email</label>
                <input
                        type="email"
                        class="form-input"
                        data-ng-model="vm.model.email"
                        required
                        autocomplete="off"
                        name="email"
                        id="email">
                <div class="form-error-messages" data-ng-messages="accountSignIn.email.$error"
                     data-ng-if="accountSignIn.email.$touched || accountSignIn.$submitted ">
                    <p data-ng-message="required">Field is required</p>
                    <p data-ng-message="email">Field must be a valid email address</p>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="">Password</label>
                <input
                        type="password"
                        class="form-input"
                        data-ng-model="vm.model.password"
                        required
                        autocomplete="off"
                        name="password"
                        id="password">
                <div class="form-error-messages" data-ng-messages="accountSignIn.password.$error"
                     data-ng-if="accountSignIn.password.$touched || accountSignIn.$submitted ">
                    <p data-ng-message="required">Field is required</p>
                </div>
            </div>

            <a href="/forgotten" class="">Forgotten your password ?</a>

            <button type="submit" class="">Sign in</button>

        </form>

    </div>

</div>
