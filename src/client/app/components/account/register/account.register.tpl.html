<div class="account-sign-in">

    <div class="account-sign-in__form">

        <h1>Register</h1>

        <form name="accountRegister" data-ng-submit="vm.onSubmit(accountRegister.$valid)" novalidate
              autocomplete="off">

            <div data-ng-if="vm.error_message" class="form-alert--error">
                <a href="#" class="form-alert__close" aria-label="close">&times;</a>
                {{vm.error_message}}
            </div>

            <div class="form-group">
                <label for="email" class="">Email</label>
                <input
                        type="email"
                        class="form-input"
                        data-ng-model="vm.model.email"
                        required
                        autocomplete="off"
                        name="email"
                        id="email">
                <div class="form-error-messages" data-ng-messages="accountRegister.email.$error"
                     data-ng-if="accountRegister.email.$touched || accountRegister.$submitted ">
                    <p data-ng-message="required">Field is required</p>
                    <p data-ng-message="email">Please enter a valid email address</p>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="">Confirm Email</label>
                <input
                        type="email"
                        class="form-input"
                        data-ng-model="vm.model.email_confirm"
                        required
                        match="vm.model.email"
                        autocomplete="off"
                        name="email_confirm"
                        id="email_confirm">
                <div class="form-error-messages" data-ng-messages="accountRegister.email_confirm.$error"
                     data-ng-if="accountRegister.email_confirm.$touched || accountRegister.$submitted ">
                    <p data-ng-message="required">Field is required</p>
                    <p data-ng-message="email">Please enter a valid email address</p>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="">Password</label>
                <input
                        type="password"
                        class="form-input"
                        data-ng-model="vm.model.password"
                        required
                        autocomplete="off"
                        name="password"
                        id="password">
                <div class="form-error-messages" data-ng-messages="accountRegister.password.$error"
                     data-ng-if="accountRegister.password.$touched || accountRegister.$submitted ">
                    <p data-ng-message="required">Field is required</p>
                </div>
            </div>

            <div class="form-group">
                <label for="password_confirm" class="">Confirm Password</label>
                <input
                        type="password"
                        class="form-input"
                        data-ng-model="vm.model.password_confirm"
                        required
                        match="vm.model.password"
                        autocomplete="off"
                        name="password_confirm"
                        id="password_confirm">
                <div class="form-error-messages" data-ng-messages="accountRegister.password_confirm.$error"
                     data-ng-if="accountRegister.password_confirm.$touched || accountRegister.$submitted ">
                    <p data-ng-message="required">Field is required</p>
                </div>
            </div>

            <a href="/forgotten" class="">Forgotten your password ?</a>

            <button type="submit" class="">Register</button>

        </form>

    </div>

</div>
