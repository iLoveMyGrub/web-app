<!-- login.tpl -->

<div class="page-content">

    <div class="container">

        <div class="row">
            <div class="col-sm-12 text-center"><h1>Sign up</h1></div>
        </div>


        <div class="row">


            <div class="col-sm-12">

                <div ng-if="vm.authUser">
                    <pre>{{ vm.authUser }}</pre>
                </div>

                <div>
                    <form ng-submit="vm.onSubmit()" name="vm.form" novalidate>
                        <formly-form model="vm.model" fields="vm.fields" options="vm.options">

                            <button type="submit" class="btn btn-primary submit-button" ng-disabled="vm.form.$invalid">
                                Submit
                            </button>

                        </formly-form>
                    </form>
                </div>
                <div>

                    <p class="text-center">
                        <a href="/register">Not a member ? Sign up</a> | <a href="/forgotten">Forgotten Password ?</a>
                    </p>
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col-sm-12">

            </div>
        </div>


    </div>


</div>
